{% extends 'base.html' %}

{% block content %}
<div class="container py-5">
    <h2 class="fw-bold mb-4">Business Media</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ wizard.management_form }}
        {{ wizard.form.as_p }}
        <button type="submit" class="btn btn-primary">{% if wizard.steps.last %}Finish{% else %}Next{% endif %}</button>
    </form>
</div>
{% endblock %}
