{% extends 'base.html' %}
{% block content %}
<div class="container py-5">
  <h2 class="mb-4 text-white">Delete Subscription Plan</h2>
  <div class="card">
    <div class="card-body">
      <p>Are you sure you want to delete the plan <strong>{{ plan.get_name_display }}</strong>?</p>
      <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, Delete</button>
        <a href="{% url 'business_listings:admin_plan_list' %}" class="btn btn-secondary">Cancel</a>
      </form>
    </div>
  </div>
</div>
{% endblock %}
